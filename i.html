<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Track Cursor Movement</title>
	<style>
		#log {
			position: fixed;
			top: 10px;
			right: 10px;
			background: #f0f0f0;
			border: 1px solid #ccc;
			padding: 10px;
		}
	</style>
</head>

<body>
	<div id="log">Move the cursor to see its position.</div>

	<script>
		document.addEventListener('mousemove', (event) => {
			const logDiv = document.getElementById('log');
			const x = event.clientX;
			const y = event.clientY;
			logDiv.innerText = `Cursor Position: X=${x}, Y=${y}`;
		});
	</script>
</body>

</html>
